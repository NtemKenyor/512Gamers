<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>512GAMERS - Somnia Wallet Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #0f0f23 0%, #000 70%), 
                  linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533a71 75%, #6a2c70 100%);
      color: #ffffff;
      font-family: 'Exo 2', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      animation: backgroundPulse 8s ease-in-out infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { filter: hue-rotate(0deg) brightness(1); }
      100% { filter: hue-rotate(10deg) brightness(1.1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Gaming Matrix Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.08) 0%, transparent 50%),
        linear-gradient(45deg, transparent 49%, rgba(0, 255, 255, 0.03) 50%, transparent 51%),
        linear-gradient(-45deg, transparent 49%, rgba(255, 0, 255, 0.03) 50%, transparent 51%);
      background-size: 100% 100%, 100% 100%, 100% 100%, 20px 20px, 20px 20px;
      animation: matrixFlow 20s linear infinite, pulse 4s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes matrixFlow {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Floating Particles */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 10%, #00ffff 1px, transparent 1px),
        radial-gradient(circle at 90% 90%, #ff00ff 1px, transparent 1px),
        radial-gradient(circle at 30% 70%, #00ff7f 1px, transparent 1px),
        radial-gradient(circle at 70% 30%, #ff4500 1px, transparent 1px);
      background-size: 100px 100px, 150px 150px, 200px 200px, 120px 120px;
      animation: particleFloat 15s linear infinite;
      z-index: -1;
    }

    @keyframes particleFloat {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-50px) translateX(20px) rotate(180deg); opacity: 1; }
      100% { transform: translateY(-100px) translateX(-10px) rotate(360deg); opacity: 0.8; }
    }

    .game-title {
      font-family: 'Orbitron', monospace;
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff7f, #ff4500, #00ffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 
        0 0 10px rgba(0, 255, 255, 0.5),
        0 0 20px rgba(255, 0, 255, 0.3),
        0 0 30px rgba(0, 255, 127, 0.2);
      animation: neonGlow 3s ease-in-out infinite alternate, textFlow 8s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes neonGlow {
      0% { 
        filter: brightness(1) saturate(1);
        text-shadow: 
          0 0 5px rgba(0, 255, 255, 0.5),
          0 0 10px rgba(255, 0, 255, 0.3),
          0 0 15px rgba(0, 255, 127, 0.2);
      }
      100% { 
        filter: brightness(1.3) saturate(1.5);
        text-shadow: 
          0 0 15px rgba(0, 255, 255, 0.8),
          0 0 25px rgba(255, 0, 255, 0.6),
          0 0 35px rgba(0, 255, 127, 0.4);
      }
    }

    @keyframes textFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      color: #00ffff;
      text-align: center;
      margin-bottom: 3rem;
      opacity: 0.9;
      animation: subtitlePulse 2s ease-in-out infinite;
      letter-spacing: 2px;
    }

    @keyframes subtitlePulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .gaming-button {
      padding: 20px 40px;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
      background-size: 300% 300%;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      color: #000;
      cursor: pointer;
      margin: 15px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: buttonFlow 4s ease-in-out infinite;
    }

    @keyframes buttonFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .gaming-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }

    .gaming-button:hover::before {
      left: 100%;
    }

    .gaming-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        0 0 25px rgba(255, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      filter: brightness(1.2);
    }

    .gaming-button:active {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .gaming-button.disconnect-style {
      background: linear-gradient(135deg, #ff4757, #ff3742, #ff6348, #ff4757);
      animation: dangerPulse 2s ease-in-out infinite;
    }

    @keyframes dangerPulse {
      0%, 100% { box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3); }
      50% { box-shadow: 0 8px 25px rgba(255, 71, 87, 0.6); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: modalFadeIn 0.5s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; backdrop-filter: blur(0px); }
      to { opacity: 1; backdrop-filter: blur(15px); }
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(45, 55, 72, 0.95));
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.6),
        0 0 50px rgba(0, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(0, 255, 255, 0.3);
      max-width: 450px;
      width: 90%;
      position: relative;
      animation: modalSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes modalSlideIn {
      from { transform: translateY(100px) scale(0.8); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff7f, #ff4500);
      border-radius: 25px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .modal-content h3 {
      margin-bottom: 40px;
      font-size: 2.2rem;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      animation: titleBounce 2s ease-in-out infinite;
    }

    @keyframes titleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .wallet-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 20px 0;
      padding: 25px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-size: 18px;
      font-weight: 600;
      font-family: 'Exo 2', sans-serif;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .wallet-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .wallet-btn:hover::before {
      left: 100%;
    }

    .wallet-btn:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 15px 35px rgba(102, 126, 234, 0.4),
        0 0 25px rgba(118, 75, 162, 0.3);
      border-color: rgba(0, 255, 255, 0.5);
    }

    .wallet-btn.unavailable {
      background: linear-gradient(135deg, #555 0%, #333 100%);
      color: #888;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.6;
    }

    .wallet-btn.unavailable:hover {
      background: linear-gradient(135deg, #555 0%, #333 100%);
      transform: none;
      box-shadow: none;
      border-color: rgba(255, 255, 255, 0.2);
    }

    .connected-info {
      display: none;
      text-align: center;
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
      animation: connectedSlideIn 0.8s ease;
    }

    @keyframes connectedSlideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .status {
      margin: 30px 0;
      padding: 40px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
      border: 2px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      box-shadow: 
        0 15px 45px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: statusPulse 4s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { 
        border-color: rgba(0, 255, 255, 0.3);
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 255, 0.2);
      }
      50% { 
        border-color: rgba(255, 0, 255, 0.5);
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 0, 255, 0.3);
      }
    }

    .status::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.05), transparent);
      animation: statusRotate 8s linear infinite;
      z-index: -1;
    }

    @keyframes statusRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status div {
      margin: 18px 0;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      animation: statusItemSlide 0.6s ease forwards;
      opacity: 0;
      transform: translateX(-30px);
    }

    .status div:nth-child(1) { animation-delay: 0.1s; }
    .status div:nth-child(2) { animation-delay: 0.3s; }
    .status div:nth-child(3) { animation-delay: 0.5s; }

    @keyframes statusItemSlide {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .status strong {
      color: #00ffff;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      min-width: 100px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 25px;
      background: none;
      border: none;
      color: #ff4757;
      font-size: 32px;
      cursor: pointer;
      padding: 10px;
      margin: 0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .close-modal:hover {
      background: rgba(255, 71, 87, 0.2);
      color: #fff;
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
    }

    .available-wallets {
      margin-top: 30px;
      font-size: 16px;
      color: #00ffff;
      padding: 25px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      max-width: 500px;
      backdrop-filter: blur(10px);
      animation: availableWalletsGlow 3s ease-in-out infinite;
      font-family: 'Exo 2', sans-serif;
    }

    @keyframes availableWalletsGlow {
      0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.2); }
      50% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.4); }
    }

    .wallet-icon {
      font-size: 28px;
      margin-right: 15px;
      animation: iconBounce 2s ease-in-out infinite;
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-5deg); }
      75% { transform: translateY(3px) rotate(5deg); }
    }

    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: loadingSlide 1.5s ease-in-out infinite;
    }

    @keyframes loadingSlide {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Gaming HUD Elements */
    .gaming-hud {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 60px;
      background: linear-gradient(90deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: hudPulse 4s ease-in-out infinite;
    }

    @keyframes hudPulse {
      0%, 100% { border-color: rgba(0, 255, 255, 0.3); }
      50% { border-color: rgba(255, 0, 255, 0.5); }
    }

    .gaming-hud-text {
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: hudTextGlow 2s ease-in-out infinite alternate;
    }

    @keyframes hudTextGlow {
      0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
      100% { text-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .game-title {
        font-size: 3rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }

      .modal-content {
        padding: 30px 20px;
        margin: 20px;
      }

      .status div {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .gaming-button {
        width: 100%;
        max-width: 350px;
        padding: 18px 35px;
      }

      .gaming-hud {
        position: relative;
        margin-bottom: 20px;
        height: 50px;
      }
    }

    /* Success Animation */
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .success-animation {
      animation: successPulse 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Gaming HUD -->
  <div class="gaming-hud">
    <div class="gaming-hud-text">🎮 SOMNIA GAMING NETWORK 🎮</div>
  </div>

  <h1 class="game-title">512GAMERS</h1>
  <div class="subtitle">🚀 Enter the Somnia Metaverse 🚀</div>
  
  <div id="disconnectedState">
    <button class="gaming-button" onclick="openModal()">
      🎮 CONNECT WALLET & PLAY
    </button>
    <div class="available-wallets" id="availableWallets"></div>
  </div>

  <div id="connectedState" class="connected-info">
    <div class="status">
      <div><strong>🎯 Wallet:</strong> <span id="connectedWallet"></span></div>
      <div><strong>🔗 Address:</strong> <span id="connectedAddress"></span></div>
      <div><strong>🌐 Network:</strong> <span id="connectedNetwork"></span></div>
    </div>
    <button class="gaming-button" onclick="goToGames()">
      🏆 ENTER GAME ARENA
    </button>
    <button class="gaming-button disconnect-style" onclick="disconnectWallet()">
      ⚡ DISCONNECT
    </button>
  </div>

  <!-- Epic Wallet Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">&times;</button>
      <h3>🎮 Choose Your Weapon</h3>
      <div id="metamaskBtn" class="wallet-btn" onclick="connectWallet('metamask')">
        <span class="wallet-icon">🦊</span> MetaMask Battle Station
      </div>
      <div id="nightlyBtn" class="wallet-btn" onclick="connectWallet('nightly')">
        <span class="wallet-icon">🌘</span> Nightly Gaming Rig
      </div>
      <div class="wallet-btn" onclick="alert('🚀 More gaming wallets coming soon to the arena!')">
        <span class="wallet-icon">⚔️</span> More Weapons Soon
      </div>
    </div>
  </div>

  <script>
    const SOMNIA_CHAIN_ID = 50312n;
    const SOMNIA_CHAIN_NAME = "Somnia Testnet";
    let selectedProvider = null;

    // Connection state management
    const ConnectionState = {
      save: (walletType, address, networkName) => {
        const connectionData = {
          walletType,
          address,
          networkName,
          timestamp: Date.now()
        };
        sessionStorage.setItem('wallet_connection', JSON.stringify(connectionData));
      },
      
      load: () => {
        const data = sessionStorage.getItem('wallet_connection');
        return data ? JSON.parse(data) : null;
      },
      
      clear: () => {
        sessionStorage.removeItem('wallet_connection');
      },
      
      isValid: () => {
        const data = ConnectionState.load();
        if (!data) return false;
        
        // Connection is valid for 24 hours
        const maxAge = 24 * 60 * 60 * 1000;
        return (Date.now() - data.timestamp) < maxAge;
      }
    };

    function openModal() {
      updateWalletAvailability();
      document.getElementById("walletModal").style.display = "flex";
      // Add screen shake effect
      document.body.style.animation = "shake 0.5s ease-in-out";
      setTimeout(() => {
        document.body.style.animation = "";
      }, 500);
    }

    function closeModal() {
      document.getElementById("walletModal").style.display = "none";
    }

    function updateWalletAvailability() {
      const availableWallets = detectAvailableWallets();
      
      // Update MetaMask button
      const metamaskBtn = document.getElementById('metamaskBtn');
      if (availableWallets.includes('metamask')) {
        metamaskBtn.classList.remove('unavailable');
        metamaskBtn.onclick = () => connectWallet('metamask');
      } else {
        metamaskBtn.classList.add('unavailable');
        metamaskBtn.onclick = () => alert('🦊 MetaMask not detected! Install the extension to join the battle!');
      }
      
      // Update Nightly button
      const nightlyBtn = document.getElementById('nightlyBtn');
      if (availableWallets.includes('nightly')) {
        nightlyBtn.classList.remove('unavailable');
        nightlyBtn.onclick = () => connectWallet('nightly');
      } else {
        nightlyBtn.classList.add('unavailable');
        nightlyBtn.onclick = () => alert('🌘 Nightly wallet not detected! Install it to access advanced gaming features!');
      }
      
      // Update available wallets display
      const availableDisplay = document.getElementById('availableWallets');
      if (availableWallets.length > 0) {
        availableDisplay.innerHTML = `<strong>🎯 READY FOR BATTLE:</strong> ${availableWallets.map(w => w.toUpperCase()).join(' • ')}`;
      } else {
        availableDisplay.innerHTML = '<strong>⚠️ NO GAMING WALLETS DETECTED</strong><br>🚀 Install MetaMask or Nightly to enter the arena!';
      }
    }

    async function connectWallet(type) {
      let provider = null;

      // Add loading state to button
      const button = type === 'metamask' ? document.getElementById('metamaskBtn') : document.getElementById('nightlyBtn');
      const originalContent = button.innerHTML;
      button.classList.add('loading');
      button.innerHTML = `<span class="wallet-icon">⚡</span> CONNECTING TO THE MATRIX...`;

      // Wait for wallet injection
      await waitForWalletInjection();

      try {
        // Handle multiple providers scenario
        if (window.ethereum?.providers && Array.isArray(window.ethereum.providers)) {
          console.log('Multiple providers detected:', window.ethereum.providers);
          
          if (type === 'metamask') {
            provider = window.ethereum.providers.find(p => 
              p.isMetaMask && !p.isNightly && !p.isCoinbaseWallet
            );
          } else if (type === 'nightly') {
            provider = window.ethereum.providers.find(p => p.isNightly);
          }
        } 
        // Handle single provider scenario
        else if (window.ethereum) {
          console.log('Single provider detected:', {
            isMetaMask: window.ethereum.isMetaMask,
            isNightly: window.ethereum.isNightly
          });
          
          if (type === 'metamask' && window.ethereum.isMetaMask && !window.ethereum.isNightly) {
            provider = window.ethereum;
          } else if (type === 'nightly' && window.ethereum.isNightly) {
            provider = window.ethereum;
          }
        }
        // Fallback: check for wallet-specific global objects
        else {
          console.log('No window.ethereum found, checking wallet-specific globals');
          
          if (type === 'metamask' && window.MetaMask) {
            provider = window.MetaMask;
          } else if (type === 'nightly' && window.nightly?.ethereum) {
            provider = window.nightly.ethereum;
          }
        }

        if (!provider) {
          console.log(`${type} wallet not found. Available providers:`, 
            window.ethereum?.providers || window.ethereum || 'none'
          );
          alert(`🚀 ${type} wallet not found! Please make sure it's installed and enabled.`);
          return;
        }

        console.log(`Found ${type} provider:`, provider);
        
        selectedProvider = new ethers.BrowserProvider(provider);
        
        const accounts = await selectedProvider.send("eth_requestAccounts", []);
        
        if (!accounts || accounts.length === 0) {
          alert("⚠️ No accounts found. Please unlock your wallet and try again!");
          return;
        }
        
        const address = accounts[0];
        const network = await selectedProvider.getNetwork();
        console.log(network)
        const networkName = network.name || `Chain ${network.chainId}`;

        if (network.chainId !== SOMNIA_CHAIN_ID) {
          const switchResult = await switchToSomniaNetwork(provider);
          if (!switchResult) {
            return; // User cancelled or failed to switch
          }
        }

        // Save connection state
        ConnectionState.save(type, address, networkName);
        
        // Update UI with success animation
        updateConnectionUI(type, address, networkName);
        
        // Add success effect
        document.body.classList.add('success-animation');
        setTimeout(() => {
          document.body.classList.remove('success-animation');
        }, 600);
        
        closeModal();
        
      } catch (err) {
        console.error(`Failed to connect to ${type}:`, err);
        
        // Provide more specific error messages
        if (err.code === 4001) {
          alert("🚫 Connection rejected by user. Please try again!");
        } else if (err.code === -32002) {
          alert("⏳ Connection request already pending. Please check your wallet!");
        } else {
          alert(`❌ Connection failed: ${err.message || 'Unknown error'}`);
        }
      } finally {
        // Remove loading state
        button.classList.remove('loading');
        button.innerHTML = originalContent;
      }
    }

    async function switchToSomniaNetwork(provider) {
      try {
        // Try to switch to Somnia network
        await provider.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0xC4B8' }], // 50312 in hex
        });
        return true;
      } catch (switchError) {
        // If network doesn't exist, try to add it
        if (switchError.code === 4902) {
          try {
            await provider.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0xC4B8',
                chainName: 'Somnia Testnet',
                nativeCurrency: {
                  name: 'STT',
                  symbol: 'STT',
                  decimals: 18
                },
                rpcUrls: ['https://testnet.somnia.network'],
                blockExplorerUrls: ['https://testnet.somniaexplorer.com']
              }]
            });
            return true;
          } catch (addError) {
            console.error('Failed to add network:', addError);
            alert('❌ Failed to add Somnia Testnet. Please add it manually in your wallet settings.');
            return false;
          }
        } else {
          console.error('Failed to switch network:', switchError);
          alert('🌐 Please switch to Somnia Testnet (Chain ID 50312) manually in your wallet.');
          return false;
        }
      }
    }

    function updateConnectionUI(walletType, address, networkName) {
      document.getElementById('disconnectedState').style.display = 'none';
      document.getElementById('connectedState').style.display = 'block';
      
      document.getElementById('connectedWallet').textContent = walletType.charAt(0).toUpperCase() + walletType.slice(1);
      document.getElementById('connectedAddress').textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
      if( networkName === 'homestead') {
        networkName = 'Ethereum Mainnet';
      }else if( networkName === 'unknown') {
        networkName = 'Somnia Testnet';
      }
      document.getElementById('connectedNetwork').textContent = networkName;
    }

    function disconnectWallet() {
      ConnectionState.clear();
      selectedProvider = null;
      
      document.getElementById('disconnectedState').style.display = 'block';
      document.getElementById('connectedState').style.display = 'none';
      
      // Add disconnect effect
      document.body.style.animation = "shake 0.3s ease-in-out";
      setTimeout(() => {
        document.body.style.animation = "";
      }, 300);
    }

    function goToGames() {
      const connection = ConnectionState.load();
      if (connection) {
        // Add epic transition effect before redirecting
        document.body.style.filter = "brightness(2) saturate(2)";
        document.body.style.transform = "scale(1.05)";
        setTimeout(() => {
          window.location.href = `games.html`;
        }, 500);
      } else {
        alert('🔌 Connection lost. Please reconnect your wallet to enter the arena!');
        disconnectWallet();
      }
    }

    // Helper function to wait for wallet injection
    function waitForWalletInjection(maxWait = 3000) {
      return new Promise((resolve) => {
        let attempts = 0;
        const maxAttempts = maxWait / 100;
        
        const checkForWallet = () => {
          if (window.ethereum || attempts >= maxAttempts) {
            resolve();
          } else {
            attempts++;
            setTimeout(checkForWallet, 100);
          }
        };
        
        checkForWallet();
      });
    }

    // Function to detect available wallets
    function detectAvailableWallets() {
      const wallets = [];
      
      if (window.ethereum?.providers && Array.isArray(window.ethereum.providers)) {
        window.ethereum.providers.forEach(provider => {
          if (provider.isMetaMask && !provider.isNightly) wallets.push('metamask');
          if (provider.isNightly) wallets.push('nightly');
        });
      } else if (window.ethereum) {
        if (window.ethereum.isMetaMask && !window.ethereum.isNightly) wallets.push('metamask');
        if (window.ethereum.isNightly) wallets.push('nightly');
      }
      
      // Check for wallet-specific globals as fallback
      if (window.MetaMask && !wallets.includes('metamask')) wallets.push('metamask');
      if (window.nightly?.ethereum && !wallets.includes('nightly')) wallets.push('nightly');
      
      return wallets;
    }

    // Initialize page
    window.addEventListener('load', () => {
      // Check for existing connection
      if (ConnectionState.isValid()) {
        const connection = ConnectionState.load();
        updateConnectionUI(connection.walletType, connection.address, connection.networkName);
      } else {
        ConnectionState.clear();
        updateWalletAvailability();
      }
    });

    // Listen for account changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          disconnectWallet();
        } else if (ConnectionState.isValid()) {
          // Update stored address
          const connection = ConnectionState.load();
          ConnectionState.save(connection.walletType, accounts[0], connection.networkName);
          updateConnectionUI(connection.walletType, accounts[0], connection.networkName);
        }
      });

      window.ethereum.on('chainChanged', (chainId) => {
        // Reload page on network change for simplicity
        window.location.reload();
      });
    }

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === document.getElementById('walletModal')) {
        closeModal();
      }
    });

    // Handle escape key for modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Add some epic sound effects simulation (visual feedback)
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('gaming-button') || e.target.classList.contains('wallet-btn')) {
        // Create ripple effect
        const ripple = document.createElement('div');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(0, 255, 255, 0.6)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.pointerEvents = 'none';
        
        const rect = e.target.getBoundingClientRect();
        ripple.style.left = (e.clientX - rect.left) + 'px';
        ripple.style.top = (e.clientY - rect.top) + 'px';
        ripple.style.width = ripple.style.height = '20px';
        
        e.target.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      }
    });

    // Add CSS for ripple effect
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
